apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: manufacturer-peer0
  namespace: manufacturer-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: manufacturer-peer0
  chart:
    git: ssh://git@github.com/vangarasandeep/blockchain-automation-framework.git
    ref: develop
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: manufacturer-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:1.4.4
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.manufacturer-net:7051
      gossipexternalendpoint: peer0.manufacturer-net.org2ambassador.blockchaincloudpoc.com:8443
      localmspid: manufacturerMSP
      loglevel: info
      tlsstatus: true
      couchdb:
        username: manufacturer-user

    storage:
      peer:
        storageclassname: manufacturersc
        storagesize: 512Mi
      couchdb:
        storageclassname: manufacturersc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://aedb1188bc7b711eab6f5060b7f7fdf6-993300541.ap-southeast-1.elb.amazonaws.com:9000
      authpath: manufacturer-net-auth
      secretprefix: secret/crypto/peerOrganizations/manufacturer-net/peers/peer0.manufacturer-net
      secretambassador: secret/crypto/peerOrganizations/manufacturer-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/manufacturer-net/couchdb/manufacturer?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: haproxy
      external_url_suffix: org2ambassador.blockchaincloudpoc.com
